<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Dropdown Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Teste de Dropdown Bootstrap</h1>
        
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown button
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
        </div>
        
        <div class="mt-3">
            <p>Se este dropdown funcionar com clique, então o problema não é do Bootstrap.</p>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        console.log('Bootstrap carregado:', typeof bootstrap !== 'undefined');
        
        document.addEventListener('DOMContentLoaded', function() {
            const dropdown = document.querySelector('[data-bs-toggle="dropdown"]');
            if (dropdown) {
                dropdown.addEventListener('click', function() {
                    console.log('Dropdown clicado!');
                });
            }
        });
    </script>
</body>
</html>
