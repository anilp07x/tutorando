        }

<body class="admin-theme">
    
    <!-- Admin Navbar -->
    <nav class="navbar navbar-expand-lg navbar-centered navbar-admin-minimal navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/admin/dashboard">
                <img src="/img/logo.png" alt="Tutorando" height="32">
                <span class="admin-badge ms-2">Admin</span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/users">Usuários</a>
                    </li>
                </ul>
                
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" 
                           href="#" id="userDropdown" role="button" 
                           data-bs-toggle="dropdown" aria-expanded="false">
                            <div class="navbar-avatar">
                                <div class="avatar-initial bg-primary text-white rounded-circle d-flex align-items-center justify-content-center"
                                     style="width: 32px; height: 32px; font-size: 14px;">

                        <ul class="dropdown-menu dropdown-menu-end">

                            </a></li>
                            <li><a class="dropdown-item" href="/admin/settings">
                                <i class="bi bi-gear me-2"></i> Configurações
                            </a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/logout">
                                <i class="bi bi-box-arrow-right me-2"></i> Sair
                            </a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="test-area">
            <h1>Teste de Dropdown Admin</h1>
            <p>Clique no dropdown do usuário no navbar acima para testar se está funcionando.</p>
            
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" id="testDropdown" data-bs-toggle="dropdown">
                    Dropdown de Teste
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Opção 1</a></li>
                    <li><a class="dropdown-item" href="#">Opção 2</a></li>
                    <li><a class="dropdown-item" href="#">Opção 3</a></li>
                </ul>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Bootstrap carregado:', typeof bootstrap !== 'undefined');
            
            // Verificar dropdowns
            const dropdowns = document.querySelectorAll('[data-bs-toggle="dropdown"]');
            console.log('Dropdowns encontrados:', dropdowns.length);
            
            // Forçar inicialização
            dropdowns.forEach(function(dropdown) {
                const instance = new bootstrap.Dropdown(dropdown, {
                    autoClose: true,
                    boundary: 'viewport'
                });
                
                dropdown.addEventListener('show.bs.dropdown', function(e) {
                    console.log('Dropdown aberto:', e.target);
                    const menu = e.target.nextElementSibling;
                    if (menu) {
                        menu.style.zIndex = '9999';
                        menu.style.position = 'absolute';
                        menu.style.visibility = 'visible';
                        console.log('Menu estilizado:', menu);
                    }
                });
            });
        });
    </script>
</body>
